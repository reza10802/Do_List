<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 id="header-title">TO DO LIST</h1>
    <form id="search-form">
      <input type="text" name="" id="" placeholder="search ...">
    </form>
  </header>
  <main>
    <h2 style="text-align: center;">YOUR LIST</h2>
    <ul id="to-do-list">
      <li class="to-do-item">
        <span class="title">clean up your room</span>
        <span class="delete-btn">Delete</span>
      </li>
      <li class="to-do-item">
        <span class="title">drink water</span>
        <span class="delete-btn">Delete</span>
      </li>
      <li class="to-do-item">
        <span class="title">set my goals</span>
        <span class="delete-btn">Delete</span>
      </li>
    </ul>
  </main>
  <section class="add-to-do">
    <form id="add-form">
      <input placeholder="Add Activities Here ..." id="input" type="text"> <br><br>
      <button style="cursor: pointer; width: 20%; font-size: 1.2em;">ADD</button>
    </form>
  </section>
  <script src="./script.js"></script>
</body>

</html>
